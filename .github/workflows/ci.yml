name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run test suite
        run: npm test

      - name: Test CLI functionality
        run: |
          echo "ğŸ§ª Testing CLI functionality..."

          # Test help command
          ./dist/cli.js || echo "CLI executed (expected to show usage)"

          # Test import with simple collection
          echo "ğŸ“¥ Testing import..."
          ./dist/cli.js import test-scripts/test-data/simple-collection.json test-cli-import

          # Test export
          echo "ğŸ“¤ Testing export..."
          ./dist/cli.js export test-cli-import test-cli-export.json

          # Verify JSON is valid
          echo "âœ… Verifying exported JSON..."
          node -e "JSON.parse(require('fs').readFileSync('test-cli-export.json', 'utf8')); console.log('âœ… Exported JSON is valid')"

          # Test round-trip
          echo "ğŸ”„ Testing round-trip..."
          ./dist/cli.js import test-cli-export.json test-roundtrip-import
          ./dist/cli.js export test-roundtrip-import test-roundtrip-export.json

          echo "ğŸ‰ All CLI tests passed!"

      - name: Verify file structure
        run: |
          echo "ğŸ“ Verifying generated file structure..."

          # Check that import creates expected files
          test -f test-cli-import/collection.json || (echo "âŒ Missing collection.json" && exit 1)
          test -f test-cli-import/variables.json || (echo "âŒ Missing variables.json" && exit 1)
          test -f test-cli-import/README.md || (echo "âŒ Missing README.md" && exit 1)
          test -f test-cli-import/ai-context.json || (echo "âŒ Missing ai-context.json" && exit 1)
          test -f test-cli-import/ai-instructions.md || (echo "âŒ Missing ai-instructions.md" && exit 1)
          test -d test-cli-import/requests || (echo "âŒ Missing requests directory" && exit 1)

          # Check that requests have proper structure
          ls test-cli-import/requests/*.json > /dev/null || (echo "âŒ No request files found" && exit 1)
          ls test-cli-import/requests/*.event.json > /dev/null || (echo "âŒ No event files found" && exit 1)

          echo "âœ… File structure verification passed!"

      - name: Test error handling
        run: |
          echo "ğŸš¨ Testing error handling..."

          # Test with non-existent file
          ./dist/cli.js import non-existent.json test-error 2>&1 | grep -q "File not found" || (echo "âŒ Should fail with non-existent file" && exit 1)

          # Test with existing output directory
          ./dist/cli.js import test-scripts/test-data/simple-collection.json test-cli-import 2>&1 | grep -q "Directory already exists" || (echo "âŒ Should fail with existing directory" && exit 1)

          # Test with existing output file
          ./dist/cli.js export test-cli-import test-cli-export.json 2>&1 | grep -q "File already exists" || (echo "âŒ Should fail with existing file" && exit 1)

          echo "âœ… Error handling tests passed!"

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up test files..."
          rm -rf test-cli-import test-cli-export.json test-roundtrip-import test-roundtrip-export.json test-output-* test-exported-*.json test-roundtrip-*
          echo "âœ… Cleanup completed!"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: |
          echo "ğŸ” Checking TypeScript compilation..."
          npx tsc --noEmit
          echo "âœ… TypeScript compilation successful!"

      - name: Verify build output
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build

          echo "ğŸ“ Verifying build output..."
          test -f dist/cli.js || (echo "âŒ Missing dist/cli.js" && exit 1)
          test -x dist/cli.js || (echo "âŒ dist/cli.js not executable" && exit 1)

          echo "âœ… Build verification passed!"
